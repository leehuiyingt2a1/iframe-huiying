<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=960, initial-scale=1.0">
    <title>Obtain Virus Suit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jersey+25&family=Tiny5&family=Titillium+Web:ital,wght@0,200;0,300;1,200;1,300&display=swap" rel="stylesheet">

    <style>
        /* Set the 960x540 px area */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: left;
            align-items: top;
            height: 100vh;
            background-color: white; 
        }

        /* Main wrapper with fixed size */
        .scene {
            position: relative;
            width: 960px;
            height: 540px;
            background: url('suit-room.png') no-repeat center center;
            background-size: cover;
        }

        /* Talking K8 image */
        .character {
            position: absolute;
            left: 680px;  
            top: 288px;   
            width: 140px; 
            height: auto;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Speech bubble */
        .speech-box {
            position: absolute;
            left: 680px;  
            top: 190px;   
            width: 200px;
            padding: 15px;
            background: #57a0d3;
            border-radius: 20px;
            color: white;
            font-family: 'Jersey 25', sans-serif;
            font-size: 20px;
            letter-spacing: 1px;
            text-align: center;
            position: relative; /* Positioning of tail */
            opacity: 0; 
             animation: fadeIn 0.5s ease-in-out 0.5s forwards; 
        }

        /* Speech bubble tail */
        .speech-box::before {
            content: "";
            position: absolute;
            bottom: -16px; 
            left: 20px; 
            width: 0;
            height: 0;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-top: 16px solid #57a0d3;
        }

        /* Player image */
        .player {
            position: absolute;
            left: 600px;
            top: 210px;
            width: 500px;
            height: auto;
        }

        /* Info text box */
            .info-box {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 500px;
                height: 100px;
                border-radius: 30px;
                background-color: rgba(0, 0, 0, 0.8); 
                border: 3px solid #57a0d3;
                color: white; 
                padding: 20px;
                font-family: 'Jersey 25', sans-serif;
                font-size: 20px;
                text-align: center;
                letter-spacing: 1px;
                transform: translate(-50%, -50%);

                display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    text-align: center;
            }   
    </style>
    
</head>


<body>
    <div class="scene">
        <img src="talking-k8.png" alt="K8 Character" class="character">
        <img src="player.png" alt="You" class="player">
        <div class="info-box">
            There is a risk of hallucination, in which Generative AI may output false or inaccurate content. This could cause the spread of misinformation, and erode trust in genuine media and sources.
        </div>
        
    </div>

    <!-- Lead to next page -->
    <script>
        document.querySelector(".scene").addEventListener("click", function() {
            window.location.href = "15.html";
        });
    </script>

</body>
</html>
