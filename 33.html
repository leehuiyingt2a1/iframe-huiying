<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=960, initial-scale=1.0">
    <title>Mix Healing Potion</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jersey+25&family=Tiny5&family=Titillium+Web:ital,wght@0,200;0,300;1,200;1,300&display=swap" rel="stylesheet">

    <style>
        /* Set the 960x540 px area */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: left;
            align-items: top;
            height: 100vh;
            background-color: white; 
        }

        /* Main wrapper with fixed size */
        .scene {
            position: relative;
            width: 960px;
            height: 540px;
            background: url('lounge.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Talking K8 image */
        .character {
            position: absolute;
            left: 600px;  
            top: 288px;   
            width: 140px; 
            height: auto;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Speech bubble */
        .speech-box {
            position: absolute;
            left: 600px;  
            top: 190px;   
            width: 200px;
            padding: 15px;
            background: #57a0d3;
            border-radius: 20px;
            color: white;
            font-family: 'Jersey 25', sans-serif;
            font-size: 20px;
            letter-spacing: 1px;
            text-align: center;
            position: relative; /* Positioning of tail */
            opacity: 0; 
             animation: fadeIn 0.5s ease-in-out 0.5s forwards; 
        }

        /* Speech bubble tail */
        .speech-box::before {
            content: "";
            position: absolute;
            bottom: -16px; 
            left: 20px; 
            width: 0;
            height: 0;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-top: 16px solid #57a0d3;
        }

        /* Player image */
        .player {
            position: absolute;
            left: 335px;
            top: 230px;
            width: 300px;
            height: auto;
        }   

        .potion {
            position: absolute;
            left: 250px;
            top: 330px;
            width: 150px;
            height: auto;animation: idle 2s ease-in-out infinite; 
        }

        @keyframes idle {
            0% {
                top: 330px;
            }
            50% {
                top: 335px;
            }
            100% {
                top: 330px;
            }
        }

        /* Style for Im ready button */
        .button {
            position: absolute;
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            padding: 15px 30px; 
            background-color: rgba(72, 142, 255, 0.4); 
            border: 3px solid rgb(255, 255, 255); 
            border-radius: 60px; 
            color: white; 
            font-family: 'Tiny5', sans-serif; 
            font-size: 40px;
            text-align: center;
            cursor: pointer; /* Change cursor to indicate it's clickable */
            transition: background-color 0.3s ease; /* Smooth hover effect */
            opacity: 0; /* Start as invisible */
            transform: translateX(-50%) scale(0); /* Start as scaled down */
            pointer-events: none; /* Disable clicking initially */
            animation: fadeInPopUp 1s forwards 2s; /* 2s delay before fade-in */
        }

        /* Show button with pointer-events enabled */
        .button.show {
            pointer-events: auto; /* Enable interactions once visible */
        }

        /* Button hover effect */
        .button:hover {
            background-color: rgba(0, 0, 255, 0.6); /* Darker blue on hover */
        }

        /* Animation for fading in and popping up button */
        @keyframes fadeInPopUp {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0); 
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1); 
            }
        }
    </style>
    
</head>


<body>
    <div class="scene" id="scene">
        <img src="talking-k8.png" alt="K8 Character" class="character">
        <img src="potion.png" alt="Empty Potion Bottle" class="potion">
        <div class="speech-box" id="speech">With this healing potion, we're all set for the battle with V1X. Are you ready?</div>
        <img src="player.png" alt="You" class="player">
        <div class="button" id="readyButton">I'm ready!</div>
    </div>

    <script>
        // Wait for 2 seconds before showing the button
        window.onload = () => {
            const button = document.getElementById('readyButton');
            setTimeout(() => {
                button.classList.add('show'); // Show the button with fade-in effect
            }, 2000); // 2 seconds delay
        };

        // Redirect to 34.html on button click
        document.getElementById('readyButton').onclick = function() {
            window.location.href = '34.html';
        };
    </script>

    <!-- Lead to next page -->
    


</body>
</html>
