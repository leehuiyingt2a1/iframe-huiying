<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=960, initial-scale=1.0">
    <title>Gather Tools</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jersey+25&family=Tiny5&family=Titillium+Web:ital,wght@0,200;0,300;1,200;1,300&display=swap" rel="stylesheet">

    <style>
        /* Set the 960x540 px area */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: left;
            align-items: top;
            height: 100vh;
            background-color: white; 
        }

        /* Main wrapper with fixed size */
        .scene {
            position: relative;
            width: 960px;
            height: 540px;
            background-color: #c0d1cc;
            background-size: cover;
        }

        /* toolbox img positioning */
        .scene img {
            position: absolute;
            top: 45%;
            left: 48%;
            transform: translate(-50%, -50%);
            width: 550px;
            height: auto;
        }

        /* K8 speech box */
        .bottom-box-k8 {
            position: absolute;
            bottom: 13px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%; 
            height: 55px; 
            background: #1f2244;
            border: 3px solid #d86a85;
            border-radius: 20px;
            color: white;
            font-family: 'Jersey 25', sans-serif;
            font-size: 20px;
            letter-spacing: 1px;
            text-align:center;
            display: flex;  /* Always visible immediately */
            align-items:center;
            justify-content: center;
            padding-bottom: 3px;
            white-space: nowrap; /* Prevents wrapping of text */
        }

        /* Space between YOU and text */
        .bottom-box-k8 i {
            padding-right: 15px; 
            color: #d86a85;
        }


    </style>
    
</head>

<body>

    <div class="scene">
        <img src="toolbox.png" alt="Toolbox">
        <div class="bottom-box-k8" id="speech-box">
            <i>K8:</i><span id="typing-text"></span>
        </div>                      
    </div>

    <script>
        // Function to simulate the typing effect
        function startTypingEffect() {
            const text = "It's like a giant toolbox, with different tools for different tasks like...";
            let index = 0;
            const typingTextElement = document.getElementById("typing-text");

            // Typing effect function
            const typingInterval = setInterval(() => {
                typingTextElement.textContent += text[index];
                index++;
                
                // Stop the interval when the text is fully typed
                if (index === text.length) {
                    clearInterval(typingInterval);
                }
            }, 50); // Adjust typing speed (50ms between each character)
        }

        setTimeout(() => {
            startTypingEffect();
        }, 1000); // 3000 milliseconds = 3 seconds delay before typing starts
    </script>
    
    <!-- Lead to next page -->
    <script>
        document.querySelector(".scene").addEventListener("click", function() {
            window.location.href = "07.html";
        });
    </script>

</body>
</html>
